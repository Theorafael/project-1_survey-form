<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>

    <!-- Title -->

    <h1>Customer Satisfication at South78 Survey Form</h1>
    <p>We appreciate you taking the time to complete this survey. Your feedback will help us improve South78 Building's services.</p>
    <form action="" method="post"></form>

    <!-- Personal Information -->

    <fieldset>
        <label for="name">Name
            <input type="text" name="" id="name" placeholder="..." required>
        </label>
        <label for="email">Email
            <input type="email" name="" id="email" placeholder="..." required>
        </label>
        <label for="age">Age
            <input type="number" name="" id="age" placeholder="(Years)" required>
        </label>
    </fieldset>

    <!-- Form -->

    <fieldset>
        <label for="">How did you hear about us?
            <select name="" id="referrer 1">
                <option value="">Wander aroung Gading Serpong</option>
                <option value="">From Socmed</option>
                <option value="">From a friend</option>
                <option value="">From Ads</option>
                <option value="">Other</option>
            </select>
        </label>

        <label for="">How satisfied are you with our service?
            <input type="radio" name="satisfication" value="1">Very Unsatisfied
            <input type="radio" name="satisfication" value="2">Unsatisfied
            <input type="radio" name="satisfication" value="3">Enough
            <input type="radio" name="satisfication" value="4">Satisfied
            <input type="radio" name="satisfication" value="5">Very Satisfied
        </label>
        
        <label for="">Would you like to recommend South78 to a friend?
            <input type="radio" name="recommend">Definitely
            <input type="radio" name="recommend">Maybe
            <input type="radio" name="recommend">No
        </label>
    </fieldset>

    <!--  -->

    <fieldset>

    </fieldset>
</body>
</html>
